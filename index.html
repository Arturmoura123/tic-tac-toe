<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    <div id="gameBoard" class="game-board">

        <div class="cell" data-row="0" data-col="0">0</div>
        <div class="cell" data-row="0" data-col="1">0</div>
        <div class="cell" data-row="0" data-col="2">0</div>

        <div class="cell" data-row="1" data-col="0">0</div>
        <div class="cell" data-row="1" data-col="1">0</div>
        <div class="cell" data-row="1" data-col="2">0</div>

        <div class="cell" data-row="2" data-col="0">0</div>
        <div class="cell" data-row="2" data-col="1">0</div>
        <div class="cell" data-row="2" data-col="2">0</div>
    </div>

    <div class="botton-information">
        <div id="gameInfo">
            <p id="currentPlayer">Current Player: <span id="playerName"></span></p>
            <p id="gameResult"></p>
        </div>
        <button id="resetButton">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
